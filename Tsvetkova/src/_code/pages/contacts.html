<!--script: form validation: -->

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // first parameter - selector
        // second parameter - rules for mandatory inputs [names] (https://validatejs.org/ - other rules)
        // third parameter - action if validation is ok (form.submit if nothing)

        var getSuccessMessage = function(){
            var form = document.getElementById('contactForm');
            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if(request.readyState === 4 && request.status === 200) {
                    form.innerHTML = request.responseText;
                }
            };
            request.open('Get', 'contacts-success-message.html');
            request.send();

            window.scrollTo(0, 0.7*form.offsetTop);
        };

        fn.validate(".custom-form form",{
            name: {
                presence: true
            },
            tel: {
                presence: true
            },
            mail: {
                presence: true,
                email: true
            },
            message: {
                presence: false
            },
            agreement: {
                presence: true,
                inclusion: {
                    within: [true]
                }
            }
        }, getSuccessMessage)
    })
</script>
