<script>
    $(document).on('click', 'a[href*="#"]', function() {
        setTimeout(() => {
            var st = $(window).scrollTop()
            $(window).scrollTop(st - 130)
        }, 0);
    });
    let indexes = [];
    $('.__navigation-child [data-depth="2"]').each(function(){
        var _this = $(this);
        indexes.push(_this.index());
        if(_this.next().attr('data-depth') == 3){
            _this.append('<div class="__dropdown"></div>')

            var thisClass = _this.attr('class');

            var _allNext = _this.nextAll('[class*="'+thisClass+'"]');
            $('div', _this).append(_allNext)
        }
    })
</script>
