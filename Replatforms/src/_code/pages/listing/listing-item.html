<div class="listing_item @@class" @@data>
    <div class="listing_item-figure">
        <div class="listing_item-img">
            <a href="object-page.html" class="img">
                <img src="@@img" alt="">
            </a>
        </div>
        <div class="listing_item-hashes item-hashes">
            <span class="hash hash-premium">premium</span>
            <span class="hash hash-pro">pro</span>
            <span class="hash hash-new">new building</span>
        </div>
        <div class='listing_item-check'>
            <span class='listing_item-check--new'>новый</span>
            <label class='listing_item-check--label' for="@@check_id"></label>
        </div>
    </div>
    <div class="listing_item-data">
        <a class="listing_item-data--title" href="object-page.html">@@title</a>
        <div class="listing_item-data--descr">
            4 bed · 2 ath · 2,704 ft² · 7,840 ft² lot
        </div>
        <div class="listing_item-data--price">
            £1,100,000
        </div>
        <a href="javascript:void(0);" class="listing_item-data--cta icon icon_size-4 @@liked">
            <svg><use xlink:href="#icon-like"/></svg>
        </a>
    </div>
</div>
