<div class="listing_sidebar" id="filtersBar">
    <button class="mobile-visible listing_sidebar-close filters_close icon icon_size-3" type="button">
        <svg><use xlink:href="#icon-close_lg"/></svg>
    </button>
    <form action="#">
        <div class="content content--lg">
            <div class="content-row">
                <div class="content-col col-3 col-sm-12">
                    <div class="listing_sidebar-blur filters_close"></div>
                    <div class="listing_sidebar-aside">
                        <div class="listing_sidebar-form pl-sidebar-scroll">
                            <div class="listing_sidebar-fieldset">
                                <div class="listing_sidebar-fieldset--label">
                                    Estimated completion:
                                </div>
                                <div class="listing_sidebar-fieldset--element">
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="completion">
                                            <span class="checkbox-label">Completed</span>
                                        </label>
                                    </div>
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="completion">
                                            <span class="checkbox-label">Not completed</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="listing_sidebar-fieldset">
                                <div class="listing_sidebar-fieldset--label">
                                    Type:
                                </div>
                                <div class="listing_sidebar-fieldset--element">
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="type">
                                            <span class="checkbox-label">Studio</span>
                                        </label>
                                    </div>
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="type">
                                            <span class="checkbox-label">Apartment</span>
                                        </label>
                                    </div>
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="type">
                                            <span class="checkbox-label">Penthouse</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="listing_sidebar-fieldset flex-align_items--center">
                                <div class="listing_sidebar-fieldset--label">
                                    Asking price:
                                </div>
                                <div class="listing_sidebar-fieldset--element">
                                    <div class="form-range">
                                        <span class="measure">&euro;</span>
                                        <div class="form-input"><input type="number" placeholder="min"></div>
                                        <span class="dash"></span>
                                        <div class="form-input"><input type="number" placeholder="max"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="listing_sidebar-fieldset flex-align_items--center">
                                <div class="listing_sidebar-fieldset--label">
                                    Area:
                                </div>
                                <div class="listing_sidebar-fieldset--element">
                                    <div class="form-range">
                                        <span class="measure">M<sup>2</sup></span>
                                        <div class="form-input"><input type="number" placeholder="Min"></div>
                                        <span class="dash"></span>
                                        <div class="form-input"><input type="number" placeholder="Max"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="listing_sidebar-fieldset flex-align_items--center">
                                <div class="listing_sidebar-fieldset--label">
                                    Bedrooms:
                                </div>
                                <div class="listing_sidebar-fieldset--element">
                                    <div class="form-radio_line">
                                        <label class="radio_line-item">
                                            <input type="radio" name="bedrooms">
                                            <span class="radio_line-label">1</span>
                                        </label>
                                        <label class="radio_line-item">
                                            <input type="radio" name="bedrooms">
                                            <span class="radio_line-label">2</span>
                                        </label>
                                        <label class="radio_line-item">
                                            <input type="radio" name="bedrooms">
                                            <span class="radio_line-label">3</span>
                                        </label>
                                        <label class="radio_line-item">
                                            <input type="radio" name="bedrooms">
                                            <span class="radio_line-label">4</span>
                                        </label>
                                        <label class="radio_line-item">
                                            <input type="radio" name="bedrooms">
                                            <span class="radio_line-label">5+</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="listing_sidebar-fieldset flex-align_items--center">
                                <div class="listing_sidebar-fieldset--label">
                                    Bathrooms:
                                </div>
                                <div class="listing_sidebar-fieldset--element">
                                    <div class="form-radio_line">
                                        <label class="radio_line-item">
                                            <input type="radio" name="bathrooms">
                                            <span class="radio_line-label">1</span>
                                        </label>
                                        <label class="radio_line-item">
                                            <input type="radio" name="bathrooms">
                                            <span class="radio_line-label">2</span>
                                        </label>
                                        <label class="radio_line-item">
                                            <input type="radio" name="bathrooms">
                                            <span class="radio_line-label">3+</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="listing_sidebar-fieldset flex-align_items--center">
                                <div class="listing_sidebar-fieldset--label">
                                    Floor:
                                </div>
                                <div class="listing_sidebar-fieldset--element">
                                    <div class="form-range">
                                        <div class="form-input"><input type="number" placeholder="Min"></div>
                                        <span class="dash"></span>
                                        <div class="form-input"><input type="number" placeholder="Max"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="listing_sidebar-fieldset flex-align_items--center">
                                <div class="listing_sidebar-fieldset--label">
                                    Storeys:
                                </div>
                                <div class="listing_sidebar-fieldset--element">
                                    <div class="form-range">
                                        <div class="form-input"><input type="number" placeholder="Min"></div>
                                        <span class="dash"></span>
                                        <div class="form-input"><input type="number" placeholder="Max"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="listing_sidebar-fieldset">
                                <div class="listing_sidebar-fieldset--label">
                                    Development facilities:
                                </div>
                                <div class="listing_sidebar-fieldset--element">
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="facilities">
                                            <span class="checkbox-label">24 hour Concierge</span>
                                        </label>
                                    </div>
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="facilities">
                                            <span class="checkbox-label">Swimming pool</span>
                                        </label>
                                    </div>
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="facilities">
                                            <span class="checkbox-label">Spa</span>
                                        </label>
                                    </div>
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="facilities">
                                            <span class="checkbox-label">Gym</span>
                                        </label>
                                    </div>
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="facilities">
                                            <span class="checkbox-label">Private Cinema</span>
                                        </label>
                                    </div>
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="facilities">
                                            <span class="checkbox-label">Underground Parking</span>
                                        </label>
                                    </div>
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="facilities">
                                            <span class="checkbox-label">Private Garden</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="listing_sidebar-actions">
                            <button type="submit" class="btn btn--md btn--full btn--orange">filter</button>
                            <button type="reset" class="btn btn--md btn--full btn--white">clear filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
