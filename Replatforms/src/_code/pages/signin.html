<include src="../templates/head.html" title="Вход"></include>

    <div class="container">

        <include src="../templates/header.html" user="unregister"></include>

        <div id="main" class="main">

            <section class="composing-box composing-box--bg_user">
                <div class="pattern_wrap light">
                    <iframe class="pattern_frame" src="bg-pattern-auth.html" frameborder="0"></iframe>
                </div>
                <div class="content content--lg">
                    <div class="content-row">
                        <div class="content-col col-pull-1 col-pull-lg-0 col-11">
                            <div class="header_logo">
                                <a href="index.html" class="icon header_logo-link">
                                    <svg><use xlink:href="#icon-logo"/></svg>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="user_form" data-form="signin-static">
                        <h3 class="modal_box-main--title h2">Вход</h3>
                        <form action="#">
                            <div class="form-fieldset">
                                <div class="form-field">
                                    <div class="form-field--element">
                                        <div class="form-input">
                                            <input type="text" name="email" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-field">
                                    <div class="form-field--element">
                                        <div class="form-input form-password">
                                            <input type="password" name="password" placeholder="Пароль">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-fieldset">
                                <div class="form-field">
                                    <div class="form-input">
                                        <div class="form-label">Войти через аккаунт</div>
                                        <div class="socials">
                                            <ul>
                                                <li>
                                                    <a href="#" class="icon icon_size-4">
                                                        <svg><use xlink:href="#icon-social-google"/></svg>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#" class="icon icon_size-4">
                                                        <svg><use xlink:href="#icon-social-facebook"/></svg>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#" class="icon icon_size-4">
                                                        <svg><use xlink:href="#icon-social-instagram"/></svg>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#" class="icon icon_size-4">
                                                        <svg><use xlink:href="#icon-social-twitter"/></svg>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-field">
                                    <div class="form-checkbox">
                                        <label class="checkbox-item">
                                            <input type="checkbox" name="remember" checked>
                                            <span class="checkbox-label">запомнить меня</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="form-field">
                                    <button type="submit" class="btn btn--md btn--full btn--orange">войти</button>
                                </div>
                                <div class="flex-box flex-justify--space">
                                    <a href="registration.html" class="link_simple">регистрация</a>
                                    <a href="reset-password.html" class="link_simple">забыл пароль</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </section>
        </div>

        <include src="../templates/footer.html"></include>

    </div>

</div>


<include src="../templates/burger-menu.html"></include>
<include src="../templates/search.html"></include>

<div class="modal">
    <div class="modal_blur modal_close"></div>
    <include src="./modal/signin.html"></include>
    <include src="./modal/signup.html"></include>
    <include src="./modal/reset-password.html"></include>
</div>

<include src="../templates/scripts.html"></include>

<script>

    // sign-in validation

    $('[data-form="signin-static"] form').validate({
        ...functions.validation.defaults,
        rules: {
            email: {required: true},
            password: {required: true}
        },
        messages: {
            email: {required: "This field is required"},
            password: {required: "This field is required"}
        },
        submitHandler: function (form) {
//            if (form.valid()){
//                form.submit();
//            }
            return false;
        }
    })

</script>


</body>
