<div class="modal_container centered" data-modal="translation">
    <div class="content content--lg">
        <div class="content-row flex-justify--center">
            <div class="content-col">
                <div class="modal_box-close modal_close"></div>
                <div class="modal_box wide">
                    <button class="modal_close icon icon_size-3" type="button">
                        <svg><use xlink:href="#icon-close_lg"/></svg>
                    </button>
                    <div class="pl-nav-scroll modal_box-main--overflow">
                        <div class="modal_box-main" data-form="request">
                            <div class="object_cart-section--tabs">
                                <input type="radio" id="tab001" class="tab-checker" checked name="tab">
                                <label for="tab001" class="tab-label">english</label>
                                <input type="radio" id="tab002" class="tab-checker" name="tab">
                                <label for="tab002" class="tab-label">russian</label>
                                <input type="radio" id="tab003" class="tab-checker" name="tab">
                                <label for="tab003" class="tab-label">estonian</label>
                                <div class="tab-section" style="display: block">
                                    <form action="#">
                                        <div class="form-fieldset--responsive">
                                            <div class="form-field--columns">
                                                <div class="form-field--col">
                                                    <div class="form-field--element">
                                                        <div class="form-textarea">
                                                            <div class="form-label">Ресурс:</div>
                                                            <textarea rows="8" name="text" placeholder="Текст"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-field--col">
                                                    <div class="form-field--element">
                                                        <div class="form-textarea">
                                                            <div class="form-label">Перевод:</div>
                                                            <textarea rows="8"  name="translate" placeholder="Перевод текста"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-fieldset--responsive flex-box flex-justify--right">
                                            <button type="button" class="btn btn--sm btn--white">отменить</button>
                                            <button type="submit" class="btn btn--sm btn--orange">сохранить</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
