<div class="modal_container" data-modal="reset_password">
    <div class="content content--lg">
        <div class="content-row">
            <div class="content-col col-5">
                <div class="modal_box">
                    <button class="modal_close icon icon_size-3" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-close_lg"/>
                        </svg>
                    </button>
                    <div class="modal_box-main">
                        <h3 class="modal_box-main--title h2">Сброс пароля</h3>
                        <form action="#">
                            <div class="form-fieldset">
                                <div class="form-field">
                                    <div class="form-input">
                                        <div class="form-label">Напишите емейл, указанный при регистрации:</div>
                                        <input type="text" name="email" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
<!--                                <button type="submit" class="btn btn&#45;&#45;md btn&#45;&#45;full btn&#45;&#45;orange">дальше</button>-->
                                <button type="button"
                                        data-open-modal="reset_password_success"
                                        class="btn btn--md btn--full btn--orange">
                                    дальше
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal_container" data-modal="reset_password_success">
    <div class="content content--lg">
        <div class="content-row">
            <div class="content-col col-5">
                <div class="modal_box">
                    <button class="modal_close icon icon_size-3" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-close_lg"/>
                        </svg>
                    </button>
                    <div class="modal_box-main">
                        <h3 class="modal_box-main--title h2">Сброс пароля</h3>
                        <div class="form-label">На ваш емейл выслано письмо с инструкций для сброса пароля.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
