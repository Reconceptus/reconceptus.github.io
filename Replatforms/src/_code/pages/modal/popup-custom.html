<div class="modal_container popup" data-modal="popup-custom">
    <div class="content content--lg">
        <div class="content-row flex-justify--right">
            <div class="popup_box-col">
                <div class="modal_box-close modal_close"></div>
                <div class="popup_box">
                    <button class="modal_close icon icon_size-3" type="button">
                        <svg><use xlink:href="#icon-close_lg"/></svg>
                    </button>
                    <div class="popup_box-main">

                        <h3 class="popup_box-main--title h3 flex-box flex-align_items--center">
                            <i class="icon icon_size-2 title-icon"></i>
                            <span class="title-text"></span>
                        </h3>

                        <div class="popup_box-main--text"></div>

                        <div class="popup_box-main--buttons"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
