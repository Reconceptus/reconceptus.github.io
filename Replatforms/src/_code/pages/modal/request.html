<div class="modal_container centered" data-modal="request">
    <div class="content content--lg">
        <div class="content-row flex-justify--center">
            <div class="content-col">
                <div class="modal_box-close modal_close"></div>
                <div class="modal_box wide">
                    <button class="modal_close icon icon_size-3" type="button">
                        <svg><use xlink:href="#icon-close_lg"/></svg>
                    </button>
                    <div class="pl-nav-scroll modal_box-main--overflow">
                        <div class="modal_box-main" data-form="request">
                            <h3 class="modal_box-main--title h2 color-font-brand-01">Request</h3>
                            <form action="#">
                                <div>
                                    <div class="flex-box flex-wrap form-field--columns">
                                        <div class="form-field--col form-field--grow_wrap">
                                            <div class="form-field form-field--element form-field--grow">
                                                <div class="form-textarea digits-relative form-field--grow_field form-field--grow_wrap">
                                                    <div class="form-label">Сообщение:</div>
                                                    <textarea rows="6" class="form-field--grow" name="message" placeholder="Ваше сообщение"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-field">
                                                <div class="form-field--element">
                                                    <div class="form-checkbox">
                                                        <label class="checkbox-item">
                                                            <input type="checkbox" name="approve">
                                                            <span class="checkbox-label">Я даю свое согласие на обработку персональных данных, соглашаюсь с условиями и политикой конфиденциальности и принимаю условия публичной оферты.</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-field--col">
                                            <div class="form-field">
                                                <div class="form-field--element">
                                                    <div class="form-select">
                                                        <div class="form-label">Тема вашего обращения:</div>
                                                        <select name="theme">
                                                            <option value="Тема 1">Тема 1</option>
                                                            <option value="Узнать больше информации">Узнать больше информации</option>
                                                            <option value="Узнать меньше информации">Узнать меньше информации</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-field">
                                                <div class="form-field--element">
                                                    <div class="form-label">Информация о вас:</div>
                                                    <div class="form-input">
                                                        <input type="text" name="name" placeholder="Представьтесь">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-field">
                                                <div class="form-field--element">
                                                    <div class="form-input">
                                                        <input type="text" name="tel" placeholder="Телефон">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-field">
                                                <div class="form-field--element">
                                                    <div class="form-input">
                                                        <input type="text" name="email" placeholder="Email">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="object_page-form--submit">
                                    <button type="submit" class="btn btn--full btn--orange">send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
