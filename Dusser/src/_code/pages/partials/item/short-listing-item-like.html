<li class="short_listing-item">
    <a href="catalog-item.html" class="short_listing-item--link">
        <div class="short_listing-item--img">
            <div class="short_listing-item--img_box">
                <picture>
                    <source type="image/webp" srcset="assets/images/items/item-05.webp">
                    <source type="image/jpeg" srcset="assets/images/items/item-05.jpg">
                    <img src="assets/images/items/item-05.jpg" alt="@@title">
                </picture>
            </div>
        </div>
        <div class="short_listing-item--data">
            <div class="short_listing-item--heading">
                <div class="short_listing-item--title">@@title</div>
                <div class="short_listing-item--category">

                3456&#x20bd;

        </div>

    <div class="short_listing-item--icons">
        <i class="icon icon-like liked">
            <svg xmlns="http://www.w3.org/2000/svg">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-like"/>
            </svg>
        </i>
    </div>
