<!--script for auth validation: BEGIN-->
<script>
    $(document).ready(() => {

        $('[data-form="signin"] form').validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 8
                }
            },
            messages: {
                email: {
                    required: "Это поле обязательное",
                    email: "Введите корректный email"
                },
                password: {
                    required: "Это поле обязательное",
                    minlength: "Пароль должен содержать минимум 8 символов"
                }
            },
            submitHandler:function (form) {
                // if (form.valid()){
                // SUBMIT form script
                // }
                return false;
            }
        });

        $('[data-form="signup"] form').validate({
            rules: {
                name: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 8
                },
                reset_password: {equalTo: '#signup_password'},
                agreement: {required: true}
            },
            messages: {
                name: {required: ""},
                email: {required: ""},
                password: {
                    required: "Это поле обязательное",
                    minlength: "Пароль должен содержать минимум 8 символов"
                },
                reset_password: {equalTo: "Пароль не совпадает"},
                agreement: {required: ""}
            },
            submitHandler:function (form) {
                // if (form.valid()){
                // SUBMIT form script
                // }
                return false;
            }
        });

    });
</script>
<!--script for auth validation: END-->
