<!--script for add html to catalog-item modal: BEGIN-->
<script>
    $('[data-open-modal="catalog-item"]').click(function () {

        functions.fn.modal('catalog-item','modal-catalog-item.html',{},function () {
            functions.gallery("[data-modal='catalog-item']");
            functions.spinner.apply($('[data-modal="catalog-item"] .spinner'));
        });

    });
</script>
<!--script for add html to catalog-item modal: END-->
